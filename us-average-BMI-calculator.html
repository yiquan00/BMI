<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>BMI Calculator</title>
		<meta name="description" content="Calculate your BMI with this simple calculator.">
		<link rel="stylesheet" href="styles.css">

	</head>
	<body>
		<header>
			<h1 class="logo"><a href="#" target="" rel="noopener noreferrer">BMI Calculator</a></h1>
		</header>
 <section>
            <h2>Calculate your BMI</h2>
               <form>
                            <label for="height">Height:</label>
                            <input type="number" id="height" name="height" step="0.01" required>
                           
                            <label for="weight">Weight:</label>
                            <input type="number" id="weight" name="weight" step="0.1" required>
                            <label for="age">Age (years):</label>
                            <input type="number" id="age" name="age" required>
                            <div>
                                <input type="radio" id="male" name="gender" value="male" checked>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <button type="submit">Calculate BMI</button>
                        </form>
            <p id="result"></p>
        </section>
        <section>
            <h2>BMI Standards</h2>
            <table>
                <tr>
                    <th>Category</th>
                    <th>United States</th>
                    <th>World Health Organization (WHO)</th>
                </tr>
                <tr>
                    <td>Underweight</td>
                    <td>BMI < 18.5</td>
                    <td>BMI < 18.5</td>
                </tr>
                <tr>
                    <td>Normal weight</td>
                    <td>BMI 18.5 - 24.9</td>
                    <td>BMI 18.5 - 24.9</td>
                </tr>
                <tr>
                    <td>Overweight</td>
                    <td>BMI 25 - 29.9</td>
                    <td>BMI 25 - 29.9</td>
                </tr>
                <tr>
                    <td>Obesity</td>
                    <td>BMI ≥ 30</td>
                    <td>BMI ≥ 30</td>
                </tr>
            </table>
        </section>

		    <script>
		        document.querySelector('form').addEventListener('submit', function(event) {
		            event.preventDefault();
		            const height = parseFloat(document.querySelector('#height').value);
		            const weight = parseFloat(document.querySelector('#weight').value);
		            const age = parseInt(document.querySelector('#age').value);
		            const gender = document.querySelector('input[name="gender"]:checked').value;
		            const bmi = weight / (height * height);
		            let status;
		
		            if (gender === 'male') {
		                if (bmi < 18.5) {
		                    status = 'Underweight';
		                } else if (bmi < 25) {
		                    status = 'Normal weight';
		                } else if (bmi < 30) {
		                    status = 'Overweight';
		                } else {
		                    status = 'Obesity';
		                }
		            } else if (gender === 'female') {
		                if (bmi < 18.5) {
		                    status = 'Underweight';
		                } else if (bmi < 25) {
		                    status = 'Normal weight';
		                } else if (bmi < 30) {
		                    status = 'Overweight';
		                } else {
		                    status = 'Obesity';
		                }
		            }
		
		            document.querySelector('#result').textContent = 'Your BMI is: ' + bmi.toFixed(2) + ' (' + status + ')';
		        });
		    </script>
